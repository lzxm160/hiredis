<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE log4c SYSTEM "">

<log4c version="1.2.1">
	<config>
		<bufsize>0</bufsize>
		<debug level="2"/>
		<nocleanup>0</nocleanup>
		<reread>1</reread>
	</config>

	<category name="root" priority="unknown"  appender="aname"/>

	<rollingpolicy name="a_policy_name" type="sizewin" maxsize="209715200" maxnum="500" />
	<appender name="aname" type="rollingfile"  logdir="./log" prefix="log" layout="dated_threadid" rollingpolicy="a_policy_name" />

	<appender name="stdout" type="stream" layout="dated_threadid"/>
	<appender name="stderr" type="stream" layout="dated"/>
	<appender name="syslog" type="syslog" layout="basic"/>
</log4c>
